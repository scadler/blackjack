<!DOCTYPE html>
<html>
    <head>
        <title>
Blackjack
        </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p id="top">Only four cards can be drawn</p>
        <p id="comp">
           Computer Score: <span id="compScore">0</span>
        </p>
        <p id="user">
           User Score: <span id="userScore">0</span>
           <button id="aceFlipA">Flip Ace A</button>
           <button id="aceFlipB">Flip Ace B</button>
           <button id="aceFlipC">Flip Ace C</button>
           <button id="aceFlipD">Flip Ace D</button>
        </p>
        <p id="buttons">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" async defer> </script>
    </body>

</html>
