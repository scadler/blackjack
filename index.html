<!DOCTYPE html>
<html>
    <head>
        <title>
            Hexdec Color Finder
        </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p id="output">From top down the sliders are red green blue. Min=16 (10), Max=255 (FF)
        R=<span id="redTen"></span> (<span id="redHex"></span>)
        G=<span id="greenTen"></span> (<span id="greenHex"></span>)
        B=<span id="bluTen"></span> (<span id="blueHex"></span>)</p>
        Color=<span id="color"></span>
        <p>
            <input type="range" min="16" max="255" id="inputRed">
        </p>
        <p>
            <input type="range" min="16" max="255" id="inputGreen">
        </p>
        <p>
            <input type="range" min="16" max="255" id="inputBlue">
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" async defer> </script>
    </body>

</html>
